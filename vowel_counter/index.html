<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vowel counter</title>
</head>
<body>
    <div>
        <h1>VOWEL COUNTER</h1>
        <div id="content">
            <textarea  id="textArea" onkeyup="getVowel(this.value);"></textarea>
        </div>
    </div>
    <br>
    <div>
        <span>Vowel count</span><br>
        <span id="count">0</span>
    </div>
    <script>
        const count=document.getElementById('count');
        function getVowel(str){
            let counter=0;
            str=str.toLowerCase();
            const value=['a','e','i','o','u'];
            for(let l of str){
                if(value.includes(l)){
                    counter++;
                   
                }
            }  
            count.textContent=counter;
        } 
    </script>
</body>
</html>
